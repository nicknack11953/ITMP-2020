<!DOCTYPE html>
<html>

<head>
	<title>The Members - ITKMITL Multimedia Programming 2563</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="lab.css">
</head>

<body>
		<div id="app">
		<div class="flex-container">
			<div>
				<center><table class="profile">
					<th>{{person.username}}'s profile</th>
					<tr>
						<td><img src="https://picsum.photos/id/57/300/300" alt=""></td>
					</tr>
					<tr>
						<td>Username : {{person.username}}</td>
					</tr>
					<tr>
						<td>Name : {{person.name}}</td>
					</tr>
					<tr>
						<td>Email : {{person.email}}</td>
					</tr>
					<tr>
						<td>Website : {{person.website}}</td>
					</tr>
					<tr>
						<td>Company : {{person.company.name}}</td>
					</tr>

				</table></center>
			</div>
			<div>
				<h2>All users</h2>
				<p v-for="u in users" :data-id="u.id" @click="viewBio(u)" class="list"><img
						:src="`https://picsum.photos/id/${u.id}/300/300`" alt=""><br>{{u.username}}</h2>
			</div>
		</div>
	</div>


	<script>
		fetch('https://jsonplaceholder.typicode.com/users')
			.then(response => response.json())
			.then(json => {
				console.log(json)
				app.users = json
				app.person = json[0]
			})

		let app = new Vue({
			el: '#app',
			methods: {
				viewBio: function (user) {
					this.person = user
				}
			},
			data: {
				users: [],
				person: {
					id: 0,
					name: '..... loading',
					username: '..... loading',
					email: '..... loading',
					website: '..... loading',
					company: {
						name: '..... loading',
					}
				}
			}
		})

	</script>
</body>

</html>
