<!DOCTYPE html>
<html>

<head>
    <title>Lab - Multimedia Programming 2563 ITKMITL</title>
    <link rel="stylesheet" type="text/css" href="../src/reset.css">
    <link rel="stylesheet" type="text/css" href="lab.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="canvas">
        <section id="canvas_header">
            <div>
                คะแนน {{score}} time {{time}} speed {{speed}}
            </div>
        </section>
        <section id="canvas_main" :data-play="play">
            <main>
                <div class="box _path" v-for="i in 14" :data-pst="i"></div>
                <div class="box _toggle" data-pst="10" :data-isrightarrow="isRightArrow"></div>

                <div class="box _fruit" v-for="f in fruits" :data-pst="f.pst" :data-type="f.type"></div>

                <div class="box _origin"></div>
                <div class="box _12" data-pst="12":data-state="state"></div>
                <div class="box _16" data-pst="16":data-state="state"></div>

            </main>
        </section>
        <section id="canvas_footer">
            <div v-if="play" class="btn" id="toggle" @click="toggle()">
                สลับสี
            </div>
            <div v-if="!play" class="btn" id="endgame" @click="restart">
                Restart?
            </div>
        </section>
    </div>

    <script>
        function rand(start, stop) {
            let shift = (stop - start) + 1
            return Math.floor(Math.random() * 100 % shift) + start
        }
        let nextFruitID = 5
        let app = new Vue({
            el: '#canvas',
            data: {
                isRightArrow: 1,
                play: true,
				time: 30,
				turn:0,
				score: 0,
				state:1,
				speed:1000,
                fruits: [{
                    id: 1,
                    type: 'red',
                    pst: 6,
                    run: true,
                    step: 1
                }, {
                    id: 2,
                    type: 'yellow',
                    pst: 3,
                    run: true,
                    step: 1
                }, {
                    id: 3,
                    type: 'yellow',
                    pst: 2,
                    run: true,
                    step: 1
                }, {
                    id: 4,
                    type: 'red',
                    pst: 1,
                    run: true,
                    step: 1
                }, ]
            },
            methods: {
                toggle: function() {
                    if (this.isRightArrow == 1) {
                        this.isRightArrow = 0;
                    } else {
                        this.isRightArrow = 1;
                    }
                },
                restart: function() {
                    location.reload();
                }
            },
            computed: { // ทุกครั้งที่jsเปลี่ยนค่า

            },
            watch: { //ดูการเปลี่ยนค่าเป็นตัวๆ
                turn : function(x) {
                    let count = this.fruits.length
                    for (let f in this.fruits) {
                        //console.log(this.fruits[f].id)
                        if (this.fruits[f].run) {
                            this.fruits[f].pst += this.fruits[f].step;
                        }
                        if (this.fruits[f].pst == 10 && this.isRightArrow == 1) {
                            this.fruits[f].step = 3
                        }
                        if ((this.fruits[f].pst == 12 || this.fruits[f].pst == 16) && this.fruits[f].run == true) {
                            if (this.fruits[f].type == 'red' && this.fruits[f].pst == 12 ) {
								if (this.score%2==0){
								this.score++
								app.time+=2
								this.state = 2
								app.speed +=100
							}
								else{
									app.time-=5
								}
                            } else if (this.fruits[f].type == 'yellow' && this.fruits[f].pst == 16) {
								if (this.score%2==0){
								this.score++
								app.time+=2
								this.state = 2
								app.speed +=100
							}
								else{
									app.time-=5
								}
                            }else if (this.fruits[f].type == 'red' && this.fruits[f].pst == 16) {
								if (this.score%2!=0){
								this.score++
								app.time+=2
								this.state = 1
								app.speed +=100
							}
								else{
									app.time-=5
								}
                            } else if (this.fruits[f].type == 'yellow' && this.fruits[f].pst == 12) {
								if (this.score%2!=0){
								this.score++
								app.time+=2
								this.state = 1
								app.speed +=100
							}
								else{
									app.time-=5
								}
                            }
                            this.fruits[f].run = false
                        }
                    }

                    if (this.time <= 0) {
						this.time = 0
                        this.play = false
                        clearInterval(playing)
                    }

                    if (rand(1, 10) % 2 == 0) {
                        if (rand(1, 10) % 2 == 0) {
                            this.fruits.push({
                                id: nextFruitID,
                                type: 'red',
                                pst: 1,
                                run: true,
                                step: 1
                            })
                        } else {
                            this.fruits.push({
                                id: nextFruitID,
                                type: 'yellow',
                                pst: 1,
                                run: true,
                                step: 1
                            })
                        }
                        nextFruitID++
                    }
                }
            },
        })

        let playing = setInterval(function() {
			app.time--
			app.turn++
        }, app.speed);
    </script>
</body>

</html>
