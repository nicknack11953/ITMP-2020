<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input type="number" v-model="n">
		<input type="number" v-model="row">
		<div class="space"></div>
		<h3><strong>สูตรคูณแม่  {{n}}</strong></h3>
		<h6>แม่สูตรคูณก่อนหน้านี้ แม่{{b_n}}</h6>
		<h4 
		v-for="i in r">
		{{n}} x {{i}} = {{multiply(i)}}
		</h4>
		<h3 class = "row">
			Sum = {{sos()}}
		</h4>
	
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				n: 2,
				b_n: 1,
				row: 12,
			
			},
			computed: {
				r: function(){
					return parseInt(this.row)
				}
			},
			methods: {
				multiply: function(x){
					var mul = this.n*x
					return mul
				}, 
				sos: function(){
					var muls = 0
					var i
					for (let i = 1; i <= this.row; i++) {
						muls += this.n*i
					}
					return muls
				}
			},
			watch: {
				n:function(a,b){
					this.b_n=b;
				}
			},
		})
	</script>
</body>
</html>
